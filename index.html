<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="js/scripts.js" defer></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
     <div class="calculator">    
            <div class="container-grid">
                <div class="display" id="display"></div>
                <button class="clear" id="clear">C</button>
                <button class="all-clear" id="all-clear">AC</button>
                <button class="operand" id="op-mod">%</button>
                <button class="operand" id="op-div">/</button>
    
                <button class="digit" id="digit-7">7</button>
                <button class="digit" id="digit-8">8</button>
                <button class="digit" id="digit-9">9</button>
                <button class="operand" id="op-add">+</button>
                
                <button class="digit" id="digit-4">4</button>
                <button class="digit" id="digit-5">5</button>
                <button class="digit" id="digit-6">6</button>
                <button class="operand" id="op-sub">-</button>
               
                <button class="digit" id="digit-1">1</button>
                <button class="digit" id="digit-2">2</button>
                <button class="digit" id="digit-3">3</button>
                <button class="operand" id="op-mul">*</button>
        
                <button class="digit" id="digit-0">0</button>
                <button class="decimal" id="decimal">.</button>
                <button class="equals" id="equals">=</button>
                
            </div>
        </div>
</body>
</html>
